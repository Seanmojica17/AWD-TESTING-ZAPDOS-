<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<section class="Main_Nav">
    <div class="profile">
        <img src="./assets/img/profile.png">
        <h1> ADMIN </h1>
    </div>

    <div class="navigations">
        <a href="../Admin_dashboard/index.html">Dashboard</a>
        <a href="../Admin_events/index.html">Events</a>
        <a href="../Admin_volunteers/index.html">Volunteers</a>
        <a href="../Admin_applications/index.html" class="active">Applications</a>
        <a href="../Admin_notifications/index.html">Notification</a>
        <a href="#" id="logout-btn">Logout</a> <!-- üÜï Logout Button -->
    </div>

    <div class="logo">
        <img src="./assets/img/logo.png">
    </div>
</section>

<section class="Main_applications">
    <div class="applications">
        <h1>APPLICATIONS</h1>
        <hr class="custom-line">
    </div>

    <div class="container">
        <!-- Verified and Denied Counters -->
        <div class="counters">
            <div class="counter-box">Verified: <span id="verifiedCount">0</span></div>
            <div class="counter-box">Denied: <span id="deniedCount">0</span></div>
        </div>

   
        <select id="filter-select">
            <option value="all">All Users</option>
            <option value="@org.com">Users with @org.com</option>
            <option value="@user.com">Users with @user.com</option>
        </select>
        
        <div id="users-container"></div>
        </div>
    </div>
</section>

<section class="right-side">
    <div class="profile-container">
        <!-- User Profile Section -->
        <div class="profile-header">
            <div class="avatar"></div>
            <h2 id="userName">Name</h2>
            <p class="status" id="userStatus">Pending</p>
        </div>

        <!-- Information Grid -->
        <div class="info-grid">
            <div class="info-item">
                <p><strong>Location</strong></p>
                <p id="userLocation">-</p>
            </div>
            <div class="info-item">
                <p><strong>Email Address</strong></p>
                <p id="userEmail">-</p>
            </div>
            <div class="info-item">
                <p><strong>Application date</strong></p>
                <p id="appDate">-</p>
            </div>
            <div class="info-item">
                <p><strong>Skills & Interests</strong></p>
                <p id="userSkills">-</p>
            </div>
            <div class="info-item">
                <p><strong>Applied Event</strong></p>
                <p id="appliedEvent">-</p>
            </div>
            <div class="info-item">
                <p><strong>Availability</strong></p>
                <p id="userAvailability">-</p>
            </div>
        </div>

        <!-- Volunteer Experience -->
        <div class="volunteer-experience">
            <p><strong>Volunteer Experience</strong></p>
            <p id="volunteerExperience">-</p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="verify" onclick="verify()">‚úîÔ∏è Verify</button>
            <button class="deny" onclick="deny()">‚ùå Deny</button>
        </div>
    </div>
</section>

<script src="../Admin_applications/assets/js/script.js"></script>
</body>
</html>
