<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../login/assets/css/style.css">

</head>

<header>
    <nav>
        <div class="logo">
            <a href="../About_us/index.html">
            <img src="../sign-up/assets/img/logo (2).png" class="logo_resize">
            </a>
        </div>
        <div class="log_in">
            <p>Dont't have any Account?</p>
            <a href="../sign-up/index.html" class="click">Sign Up</a>
        </div>
    </nav>
</header>

<body>
    <section class="hero">
        <img src="../login/assets/img/login.png" alt="wallpaper" class="wallpaper">

        <div class="container">
            <h2>Find and join volunteer opportunities near you!</h2>

            <div class="form-container">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="casey.smith@example.com">
            
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="characters 1-8" maxlength="8">
            
            </div>

            <div class="button_container">
                <button class="signup-btn">Log in</button>
            </div>
            <p>or</p>
            <div class="button_container_2">
                <button class="signup-btn_2" onclick="window.location.href='../sign-up/index.html';">Sign up</button>
            </div>
        </div>
    </section>
</body>
</html>
