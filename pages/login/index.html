<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../login/assets/css/style.css">
</head>

<header>
    <nav>
        <div class="logo">
            <a href="../../index.html">
                <img src="../login/assets/img/logo.png" class="logo_resize">
            </a>
        </div>
        <div class="log_in">
            <p>Don't have an Account?</p>
            <a href="../sign-up/index.html" class="click">Sign Up</a>
        </div>
    </nav>
</header>

<body>
    <section class="hero">
        <img src="../login/assets/img/login.png" alt="wallpaper" class="wallpaper">

        <div class="container">
            <h2>Find and join volunteer opportunities near you!</h2>

            <div class="form-container">
                <label for="email">Email:</label>
                <input type="text" id="login-email" placeholder="casey.smith@example.com">

                <label for="password">Password:</label>
                <input type="password" id="login-password" placeholder="characters 1-8" maxlength="8">
            </div>

            <div class="button_container">
                <button id="login-btn">Log in</button>
            </div>
            <p>or</p>
            <div class="button_container_2">
                <button class="signup-btn_2" onclick="window.location.href='../sign-up/index.html';">Sign up</button>
            </div>
        </div>
    </section>

    <script src="../login/assets/js/scripts.js"></script>
</body>
</html>
