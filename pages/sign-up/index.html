<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../sign-up/assets/css/style.css">
</head>

<header>
    <nav>
        <div class="logo">
            <img src="../sign-up/assets/img/logo.png" class="logo_resize">
        </div>
        <div class="log_in">
            <p>Already Have an Account?</p>
            <a href="https://www.example.com" class="click">Log In</a>
        </div>
    </nav>
</header>

<body>
    <section class="hero">
        <img src="../sign-up/assets/img/wallpaper.jpg" alt="wallpaper" class="wallpaper">

        <div class="container">
            <h2>Unlock Opportunities. <br> Connect Communities.</h2>
            <h1>Sign up to Join Volunkey.</h1>

            <div class="form-container">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="casey.smith@example.com">
            
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="characters 1-8" maxlength="8">
            
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password">
            </div>
            <div class="button_container">
                <button class="signup-btn">Sign up</button>
            </div>
        </div>
    </section>
</body>
</html>
